<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Functions</title>
	</head>
	<body>
		<script>
			/* function functionName(parameters) {
				//Code to be executed
			} 
			function(parameters); //invoke the function */

			function personalAssistant() {
				console.log("Hello! I am the personal assistant function");
				console.log("I can assist in various tasks");
			}
			personalAssistant();

			const handleTask = function () {
				console.log("Handling task...");
			};
			handleTask();

			function calculateSum(a, b) {
				const sum = a + b;
				console.log("Sum is: " + sum);
				return sum;
			}

			const result = calculateSum(10, 5);
			console.log(result);
			console.log(calculateSum(5, 10));

			let taskStatus = "Incomplete";
			console.log("Task status is: " + taskStatus);

			function updateStatus(newStatus) {
				taskStatus = newStatus;
				console.log("Task Status: " + taskStatus);
			}

			updateStatus("Backlog");
			updateStatus("Refined");
			updateStatus("In Progress");
			updateStatus("Pending Information");
			updateStatus("Complete");

			function advanceTaskManager(task, status) {
				if (task === "homework" && status === "incomplete") {
					console.log("Checking Condition: Homework is incomplete");
					return "You need to complete your homework";
				}
				if (task === "homework" && status === "complete") {
					console.log("Checking Condition: Homework is complete");
					return "Great Job! You are complete with your homework";
				}
				if (task === "exercise" && status === "incomplete") {
					console.log("Checking Condition: Exercise is not complete");
					return "Exercise is not complete";
				}
				if (task === "exercise" && status === "complete") {
					console.log("Checking Condition: Exercise is complete");
					return "Excercise is complete, GREAT JOB!";
				}
			}
			advanceTaskManager("exercise", "incomplete");
			advanceTaskManager("exercise", "complete");
			advanceTaskManager("homework", "incomplete");
			advanceTaskManager("homework", "complete");

			function advBatteryCare(percentage) {
				console.log("Your Battery is at " + percentage + "%");
				if (percentage === 0) return "Battery is Dead";
				if (percentage === 100) return "Battery is full";
				if (percentage <= 20) return "Please Plug in your Device";
				if (percentage > 85) return "Battery almost full";
				
				return "Your Battery is at " + percentage + "%";
			}

			console.log(advBatteryCare(0));
			console.log(advBatteryCare(100));
			console.log(advBatteryCare(10));
			console.log(advBatteryCare(90));
			console.log(advBatteryCare(20));

		</script>
	</body>
</html>
