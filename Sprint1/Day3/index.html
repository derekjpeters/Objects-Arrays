			function weatherForecaster(temperature, humidity) {
				//Check if temp and humidity are numbers
				if (typeof temperature !== "number" || typeof humidity !== "number") {
					console.log("Invalid Input: Temperature & Humidity must be numbers");
					return "Temperature and humidity must be numbers";
				}

				//Check if temp is within a certain range (-58F & 122F)
				if (temperature < -58 || temperature > 122) {
					console.log("Dev Test 1: Return: Invalid temp range");
					return "Temperature is out of range";
				}

				//Check  if humidity is out of range
				if (humidity < 0 || humidity > 100) {
					console.log("Dev Test 2: Return: Invalid Humidity Range");
					return "Humidity is out of range";
				}

				//Determin the weather forecast based on temp and humidity
				if (temperature > 86 && humidity > 70) {
					console.log("Weather Forecast Test: Expect a hot and humid day");
				} else if (temperature < 32) {
					console.log("Weather Forecast Test: Prepare for freezing temps");
				} else if (humidity < 30) {
					console.log("Dry conditions expected");
				} else if (
					temperature >= 60 &&
					temperature <= 75 &&
					humidity >= 40 &&
					humidity <= 60
				) {
					console.log("Weather Forecast: Ideal Weather Conditions")
				} else {
					console.log("Mild Weather")
				}
			}

			//Test Cases
			console.log(weatherForecaster(95,75));
			console.log(weatherForecaster(20,30));

		</script>
