			const sum = (...numbers) => {
				return numbers.reduce((acc, curr) => acc + curr, 0);
			};
			console.log(sum(7, 8, 9, 10));

			const greet = (name = "User") => {
				return `Hello ${name}`;
			};

			console.log(greet());
			console.log(greet("Nico"));

			class Person {
				constructor(name = "User", age = 30) {
					this.name = name;
					this.age = age;
				}

				//Method using an arrow funtion syntax with default arguments
				greet = (greeting = "Hello") => {
					console.log(
						`${greeting}, my name is ${this.name} and I am ${this.age} years old`
					);
				};

				//Method using arrow function for handling variable number of arguments
				addHobbies = (...hobbies) => {
					this.hobbies = hobbies;
					console.log(`${this.name}'s hobbies are: ${this.hobbies.join(", ")}`);
				};

				startAging = () => {
					setInterval(() => {
						this.age++;
						console.log(`${this.name} is now ${this.age} years old`);
					}, 1000);
				};
			}
