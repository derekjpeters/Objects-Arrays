<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Fun Lesson</title>
		<link rel="stylesheet" href="/Sprint3/Flexbox/styles.css" />
	</head>
	<body>
		<h1>Welcome to Flexbox Fun!</h1>
		<div class="flex-container" id="flexContainer">
			<div class="flex-item" id="item1">1</div>
			<div class="flex-item" id="item2">2</div>
			<div class="flex-item" id="item3">3</div>
			<div class="flex-item" id="item4">4</div>
			<div class="flex-item" id="item5">5</div>
		</div>
		<div class="controls">
			<button id="mainAxis">Toggle Main Axis</button>
			<button id="crossAxis">Toggle Cross Axis</button>
			<button id="flexDirection">Toggle Flex Direction</button>
			<button id="flexWrap">Toggle Flex Wrap</button>
			<button id="itemSize">Toggle Item Size</button>
		</div>
		<script src="/Sprint3/Flexbox/script.js"></script>
	</body>
</html>
