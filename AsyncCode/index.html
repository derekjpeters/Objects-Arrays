            function startCountdown(){
                let countdownNumber = 10; 

                console.log('Countdown Started');
                 
                function countdown() {
                    if (countdownNumber >= 0) {
                        console.log(`Countdown; ${countdownNumber}`);
                        countdownNumber--;

                        //Set the timeOut to countdown the next number with a 1 sec delay
                        setTimeout(countdown, 1000);
                    } else {
                        const liftOffTime = new Date().toLocaleTimeString(); //get the current date and current time of lift off
                        console.log('LIFT OFF! ' + liftOffTime + '!');
                    }
                }

                setTimeout(countdown, 1000);
            }
