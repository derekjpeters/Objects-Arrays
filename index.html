<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Objects Challenges</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<script>
			// Define a simple TaskManager object
			let taskManager = {
				tasks: [], // Array to store tasks

				// Method to add tasks using prompt
				addTaskFromPrompt: function () {
					let description = prompt("Enter task description:");
					let dueDate = prompt("Enter task due date (e.g., YYYY-MM-DD):");
					if (description && dueDate) {
						// Check if both inputs are provided
						this.tasks.push({
							description: description,
							dueDate: dueDate,
							completed: false,
						});
						console.log(`Task added: ${description}, Due by: ${dueDate}`);
					} else {
						console.log("Task addition cancelled.");
					}
				},

				// Method to display all tasks
				displayTasks: function () {
					console.log("All Tasks:");
					this.tasks.forEach((task) => {
						let status = task.completed ? "Completed" : "Pending";
						console.log(
							`${task.description} - Due: ${task.dueDate} - Status: [${status}]`
						);
					});
				},
			};

			// Add tasks interactively using prompts
			taskManager.addTaskFromPrompt(); // You can call this multiple times as needed

			// Display tasks
			taskManager.displayTasks();

			for (let count = 1; count <= 10; count++) {
				console.log(`${count} Mississippi`);
			}

			let countDown = 10;
			while (countDown >= 0) {
				console.log(countDown);
				countDown--;
			}
			console.log("Blast-Off");

			const colors23w3 = [
				"yellow",
				"blue",
				"red",
				"pink",
				"sage green",
				"green",
				"cyan",
				"black",
			];

			for (let i = 0; i < colors23w3.length; i++) {
				console.log(colors23w3[i]);
			}

			const magicNumber = 10;
			let guess;
			while (guess !== magicNumber) {
				guess = prompt("Guess a number between 1 and 10"); //Simulate User Input
				guess = Number(guess);

				if (isNaN(guess)) {
					console.log("please enter a valid number");
					continue; //skip the rest of the loop
				}

				if (guess === magicNumber) {
					console.log("You guessed the magic number");
				} else {
					console.log("try again");
				}
			}

			function sumNumberForLoop(nums) {
				let sum = 0;
				for (let i = 0; i < nums.length; i++) {
					if (nums[i] === 7) return "That is a unlucky number";
					if (typeof nums[i] === "number") sum += nums[i];
				}
				return sum;
			}

			console.log(sumNumberForLoop([10, 20, 10, 4, 77]));
		</script>
	</body>
</html>
