			//Destructuring assignment with objects
			let student = {
				name: "John Doe",
				age: 20,
				course: "Intro to JavaScript",

			const { name, age, course } = student;

			console.log(name); //output should be john
			console.log(age); //output should be age
			console.log(course); // output should be the current course

			//Destructuring with array
			let scores = [90, 85, 88, 90];
			let [math, english, gym, JavaScript] = scores; //Destructuring the array

			console.log(math);
			console.log(english);
			console.log(gym);
			console.log(JavaScript);

			//Destructuring with Functions
			function getDetails() {
				return ["Jane Doe", 22, "Software Engineering"];

			//Creating a copy of arrays and objects using shallow copy
			let orginalScores = [90, 70, 80];
			let johnScores = [...scores];
			let copiedScores = [...orginalScores]; //Creating a shallow copy

			console.log(johnScores);
			console.log(copiedScores);
