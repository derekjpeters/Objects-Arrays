<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			#main-title {
				color: blue;
			}
			.text {
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<h1 id="main-title">Main Title</h1>
		<p class="text">This is the first paragraph</p>
		<p class="text">This is the second paragraph</p>
		<p>This is a third paragraph</p>
		<h2 class="text">This is another Heading</h2>
		<script>
			// console.log(window);
			// console.log(window.innerWidth);
			// console.log(window.document);
			// console.log(window.location);

			let titleNode = document.getElementById("main-title");
			console.dir(titleNode);
			console.log(titleNode);
			console.log(titleNode.innerText);
			titleNode.style.color = "red";

			let mainTitle = document.getElementById("main-title");
			console.log(mainTitle);
			console.log(mainTitle.textContent);
			console.log(mainTitle.innerText);
			mainTitle.innerText = "New Title";

			//Selecting collections by class and tag
			let paragraphByClass = document.getElementsByClassName("text");
			console.log(paragraphByClass);
			let paragraphByTag = document.getElementsByTagName("p");
			paragraphByTag.forEach((element) => {
				element.style.fontWeight = "bold";
			});
			console.log(paragraphByTag);

			let firstParagraph = document.querySelector(".text");
			console.log(firstParagraph);
			firstParagraph.style.fontWeight = "bold";

			let allTextElements = document.querySelectorAll(".text");
			console.log(allTextElements);
			allTextElements.forEach((element) => {
				console.log(element.innerText);
				element.style.color = "blue"; //change the text color to green
			});

			let allTextElements2 = document.querySelectorAll(".text");
			allTextElements2.forEach((element) => {
				element.style.backgroundColor = "yellow";
			});
		</script>
	</body>
</html>
