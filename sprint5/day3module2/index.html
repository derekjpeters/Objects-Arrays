<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Lesson - Product Page</title>
    <link rel="stylesheet" href="/sprint5/day3module2/style.css">
</head>
<body>
    <header>
        <h1>24W4's Awesome Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Featured Product</h2>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/7128H2tz62L._AC_UF894,1000_QL80_.jpg" alt="Product Image">
                <h3>Cool Gadget</h3>
                <p>$19.99</p>
                <button id="htmlEventButton" onclick="htmlEventHandler()">Add to Cart (HTML Attribute)</button>
                <button id="addEventListenerButton">Add to Cart (addEventListener)</button>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="formMessages"></div>
            <div id="loadingIndicator" style="display: none;">Sending...</div>
        </section>

        <section id="newsletter">
            <h2>Subscribe to our Newsletter</h2>
            <form id="subscribeForm">
                <label for="email">Email:</label>
                <input type="email" id="subscribeEmail" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section id="prevent">
            <h2>Learn More</h2>
            <a href="https://www.example.com" id="preventDefaultLink">Click here to learn more</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our Awesome Store</p>
    </footer>

    <script src="/sprint5/day3module2/script.js"></script>
</body>
</html>
