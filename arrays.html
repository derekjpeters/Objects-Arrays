<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars: Jedi vs. Sith Duel</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
   <img src="https://lumiere-a.akamaihd.net/v1/images/image_1921b77b.jpeg" alt = "Star Wars Background" class = "background-img">
   <header>
        <h1> Star Wars: Jedi vs. Sith Duel</h1>
   </header>

   <main class = "container">
        <p>Press the button to start the duel</p>
        <button onclick = "jediVsSithDuel()">Start Duel</button>
        <div id="jediMove" class = "moves"></div>
        <div id="sithMove" class = "moves"></div>
        <div id="result" class = "results"></div>
   </main>

   <footer>
    <p>May the Force be with you!!</p>
   </footer>

   <script src="starwars.js"></script>

</body>
</html>
