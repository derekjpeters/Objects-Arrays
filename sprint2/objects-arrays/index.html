<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects & Arrays</title>
</head>
<body>
    <script>
        let student = {
          firstName: "Robert",
          lastName: "Jank",
          isStudent: true  
        };

        console.log(student);
        console.log(student.firstName); //dot notation
        console.log(student['lastName']); //bracket notation
        console.log(student.lastName);

        student.lastName = "Ali"; //setting a property
        console.log(student.lastName);

        student.isStudent = !false;
        console.log(student.isStudent);
        console.log(student);
        student.firstName = "Nico";
        console.log(student);

        let fruits = ['lemon', 'peach', 'kiwi', 'blueberry', 'pineapple'];
        console.log(fruits);

        console.log(fruits[2]);
        console.log(fruits[4]);
        console.log(fruits[0], fruits[3]);

    </script>
</body>
</html>
