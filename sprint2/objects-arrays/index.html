<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects & Arrays</title>
</head>
<body>
    <script>
        let student = {
          firstName: "Robert",
          lastName: "Jank",
          isStudent: true  
        };

        console.log(student);
        console.log(student.firstName); //dot notation
        console.log(student['lastName']);

    </script>
</body>
</html>
