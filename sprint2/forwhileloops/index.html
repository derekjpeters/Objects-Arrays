			let characters = ['Master Chief', 'Archer', 'Wizard'];
			let stats = ['Strength', 'Intelligence', 'Dexterity'];
			//Print the header for the RPG:
			console.log('Console RPG Character Stats Generator');

			//Loop through each character in the array
			for (let i = 0; i < characters.length; i++) {
				//Print the current character's name followed by thier stats
				console.log(`${characters[i]} stats`);
				//nested loop thorugh each stat in the stats array
				for (let j = 0; j < stats.length; j++) {
					//Generate Random numbers between 1 - 10
					let setValue = Math.floor(Math.random() * 10) + 1;
					// Print the stat name and it's random value
					console.log(`${stats[j]}, ${setValue}`);
				}
			}

					while(this.playerHealth > 0 && this.enemyHealth > 0) {
