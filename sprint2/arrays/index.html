<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array's Playlist</title>
</head>
<body>
    <script>
        console.log("24w5 Playlist:");
        const playList = [];
        playList.push("Wheels on the Bus");
        playList.push("Toxic");
        playList.push("Medusa");
        playList.push("Thriller");
        playList.push("Believer");
        console.log("Songs in the playlist are: ", playList);

        console.log(playList.length);

        console.log("Part 2: Using Pop to remove song from the playlist.")

        const removedSong = playList.pop(); //removes last song from playlist

        console.log(removedSong + " Has been removed from your playlist");
        console.log(playList);
        console.log(playList.length);

        const subPlayList = playList.slice(1,3);
        const subPlayList1 = playList.slice(0,3);
        const subPlayList2 = playList.slice(1,4);

        console.log(subPlayList + " Travel songs for the road");
        console.log(subPlayList1 + " Songs for the gym");
        console.log(subPlayList2 + " Songs for home!");

        const songIndex = playList.indexOf("Medusa");
        console.log(`Song 1 of the index is : ${songIndex - 2}`);
        console.log(`Song 2 of the index is : ${songIndex - 1}`);

        const array = [1, 2, 3, 4, 5, 6];
        console.log(array);
        const copyArray = array.slice()
        copyArray.pop();
        console.log(copyArray);
        copyArray.push("I am a string");
        console.log(copyArray);
        copyArray.pop();
        console.log(copyArray);
        console.log(typeof copyArray);

        let user = [
            {id:1, name: 'Derek', email: 'derek@gmail.com'}
        ];
        let removedUser = [];

        //Function to create a new user
        function registerUser(user, newUser) {
            user.push(newUser);
        }
        console.log(user);
        //Adding a new user for registration

        let newUser = {id: 2, name:'Jacob', email: 'Jacob@email.com'};
        registerUser(user, newUser);
        console.log(user);
        
        function removeUsers(user) {
            let removeUserPop = user.pop();
            if (removeUserPop) {
                removedUser.push(removeUserPop);
                return `${removeUserPop.name} has been removed succesfully.`;
            } else {
                return 'No user to remove';
            }
        }

        //Remove the user logging the results
        console.log(removeUsers(user));
        console.log(user);
        console.log('Users that have been removed ', removedUser);
        console.log(user);

    </script>
</body>
